<div mat-dialog-title>
    <h1>Employee Form</h1>
</div>
<div *ngIf="errorMessage" class="text-danger errors" [ngStyle]="{backgroundColor : errorMessage != null ? '#FADBD8' : '#FFF'}">
    <div *ngFor="let error of errorMessage.split(',')" class="errormessage">
        <span [ngStyle]="{color: error != null ? 'red' : 'white'}">{{ error }}</span>
    </div>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First name</mat-label>
                <input matInput type="text" placeholder="Ex. test" formControlName="firstName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Ex. test" formControlName="lastName">
            </mat-form-field>
        
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
            </mat-form-field>
           
            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput type="number" placeholder="Ex. 9999999999" formControlName="contact">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" placeholder="Ex. test12" formControlName="userName">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="text" placeholder="Ex. test12" formControlName="password">
            </mat-form-field>
        </div>

    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
